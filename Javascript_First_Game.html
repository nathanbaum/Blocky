<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="500" height="500" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var MOVE_SPEED = 5;
var GRAVITY_MOD = .1;
var FRICTION_MOD = .1;

var width = 50;
var height = 50;
var pos = [0+width,0];
var vel = [0,0];

var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

function update(){
	//movement from velocity
	pos[0] += vel[0];
	pos[1] += vel[1];

	//player movement
	if (38 in keysDown) { // Player holding up
		height+=MOVE_SPEED;
		//pos[1]+=MOVE_SPEED;
	}
	if (40 in keysDown) { // Player holding down
		height-=MOVE_SPEED;
		//pos[1]-=MOVE_SPEED;
	}
	if (37 in keysDown) { // Player holding left
		width-=MOVE_SPEED;
		//pos[0]-=MOVE_SPEED;
	}
	if (39 in keysDown) { // Player holding right
		width+=MOVE_SPEED;
		//pos[0]+=MOVE_SPEED;
	}

	//gravity
	if(pos[1]+height<canvas.height){
		vel[1]+=GRAVITY_MOD;
	}
	else{
		vel[1]=0;
		vel[0]-=FRICTION_MOD;
	}
}

function render(){
	ctx.fillStyle = "#000000";
	ctx.fillRect(pos[0]-width, pos[1], width, height);
}

function tick(){
	ctx.clearRect(0,0,width,height);
	update();
	render();
}

setInterval(tick, 30);
</script>

</body>
</html>
